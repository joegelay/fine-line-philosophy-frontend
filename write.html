<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="write.css">
    <title>Fine Line Philosophy</title>
</head>

<body id="main">

    <header id="page-header">
        <a href="/">
            <div id="home-nav">HOME</div>
        </a>
        <a href="../read.html">
            <div id="read-nav">READ</div>
        </a>
        <a href="#" onclick="document.getElementById('id01').style.display='block'">
            <div id="login-nav">LOGIN</div>
        </a>

    </header>

    <main>
        <header class="select-header custom-select" style="width:1000px;">
            <select id="select-pair-form">
                <option value="0">Select Pair</option>

            </select>
        </header>

        <section id="prompt-and-box">
            <section id="prompt">

            </section>

            <form id="text-box-submit">
                <textarea id="text-box" name="content" placeholder="Share your thoughts here..."></textarea>
                <button class="submit-button" value="submit">SUBMIT</button>
            </form>
        </section>

        <section id="end-screen">
            <div id="submit-message" class="pairs">Thank you.</div>
            <div>
                <a href="../read.html">
                    <div id="read-entries">READ OTHER ENTRIES</div>
                </a>
            </div>
        </section>
    </main>

    <!-- Modal Form -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close">&times;</span>

        <!-- Form Content -->
        <form id="login-form" class="modal-content animate">
            <div id="modal-form-content" class="container">
                <div class="form-section">
                    <input class="modal-form-input" type="text" placeholder="Username" name="username" required>
                </div>

                <div class="form-section">
                    <input class="modal-form-input" type="text" placeholder="Email" name="email" required>
                </div>

                <div class="form-section">
                    <input class="modal-form-input" type="password" placeholder="Password" name="password" required>
                </div>
                <button class="submit-button" id="modal-submit" type="submit">LOGIN / CREATE ACCOUNT</button>
            </div>
        </form>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="write.js"></script>
</body>

</html>
